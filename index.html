<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Confirm Window</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <input type="button" value="ok" id="foo" />
    </div>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="fg1998/jquery-bootstrapConfirm.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('#foo').bootstrapConfirm(
                {
                    message: "Confirm message ?",
                    cancelCallBack: function () { alert('cancel') },
                    confirmCallBack: function () { alert('confirm') },
                });
        });


        




    </script>






</body>
</html>
